<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prjctX - Upload</title>
    <link rel="manifest" href="prjctx.webmanifest" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href="/assets/css/main.css" rel="stylesheet" />
    <script src="/assets/js/lib/handlebars-v4.7.7.js" type="application/javascript"></script>
    <script src="/assets/js/app.js" type="module"></script>
</head>
<body class="container">
    <app-header title="prjctX - Upload"></app-header>
    <app-nav></app-nav>
    <main>
        <header>
            <h2>Select file(s)</h2>
        </header>
        <section>
            <div>
                <form id="upload" enctype="multipart/form-data" action="http://localhost:8888/collectors/upload" method="post">
                    <p>
                        <!-- MAX_FILE_SIZE must precede the file input field -->
                        <input type="hidden" name="MAX_FILE_SIZE" value="30000" />
                        <!-- Name of input element determines name in $_FILES array -->
                        <label>Add file (single): </label><br />
                        <input name="photo" type="file" />
                    </p>
                    <p>
                        <label>Add files (up to 2): </label><br />
                        <input type="file" name="example2[]" /><br />
                        <input type="file" name="example2[]" />
                    </p>
                    <p>
                        <label>Add files (multiple): </label><br />
                        <input type="file" name="example3[]" multiple="multiple" />
                    </p>
                    <p>
                        <input type="submit" value="Send Image" />
                    </p>
                </form>
            </div>
        </section>
    </main>
    <app-footer></app-footer>
</body>
</html>
