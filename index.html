<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prjctX - Homepage</title>
    <link rel="manifest" href="prjctx.webmanifest" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href="/assets/css/main.css" rel="stylesheet" />

    <script src="/assets/js/app.js" type="module"></script>
    <script type="application/javascript">
        var meta = {
            document: {
                slug: "index",
                type: "html"
            }
        }
    </script>
</head>
<!-- Images https://picsum.photos/200/300.webp -->
<body class="container">
    <app-header title="prjctX - Homepage"></app-header>
    <app-nav></app-nav>
    <main>
        <header>
            <h2>Welcome to prjctX, A community management system and tools for art collectors&period;</h2>
        </header>
        <section>
            <p>Under construction&hellip;</p>
        </section>
    </main>
    <app-footer></app-footer>
    <div>
        <div><button id="appAdd">Add to Home Screen</button></div>
        <div><button id="appNotify">Receive Notifications</button></div>
    </div>
    <div id="handle">
        <p>Hello, my name is {{name}}. I am from {{hometown}}. I have {{kids.length}} kids:</p>
        <ul>
            {{#kids}}
            <li>{{name}} is {{age}}</li>
            {{/kids}}
        </ul>
    </div>
