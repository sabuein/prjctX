<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prjctX - Signup</title>
    <link rel="manifest" type="application/manifest+json" href="/app.webmanifest?v=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=1.0" />
    <link rel="apple-touch-icon" type="image/png" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <script type="importmap">
        {
            "imports": {
                "Collector": "./assets/js/classes/Collector.mjs",
                "User": "./assets/js/classes/User.mjs",
                "communication": "./assets/js/components/communication.mjs",
                "static": "./assets/js/components/static.mjs",
                "bluetooth": "./assets/js/modules/bluetooth.mjs",
                "cache": "./assets/js/modules/cache.mjs",
                "helpers": "./assets/js/modules/helpers.mjs",
                "hints": "./assets/js/modules/hints.mjs",
                "members": "./assets/js/modules/members.mjs",
                "posts": "./assets/js/modules/posts.mjs",
                "process": "./assets/js/modules/process.mjs",
                "push": "./assets/js/modules/push.mjs",
                "pwa": "./assets/js/modules/pwa.mjs",
                "storage": "./assets/js/modules/storage.mjs",
                "testing": "./assets/js/modules/testing.mjs",
                "utilities": "./assets/js/modules/utilities.mjs",
                "view": "./assets/js/modules/view.mjs"
            }
        }
    </script>
    <script type="text/javascript">
        var meta = {
            document: {
                slug: "signup",
                type: "html"
            }
        };
    </script>
    <script src="/assets/js/lib/handlebars-v4.7.7.js" type="text/javascript"></script>
    <script src="/assets/js/app.js" type="module"></script>
    <script nomodule src="/assets/js/classicApp.js" type="text/javascript"></script>
</head>
<body class="flexy">
    <header class="flexy">
        <app-nav></app-nav>
        <noscript>Your browser does not support JavaScript&excl;</noscript>
    </header>
    <main id="main" class="flexy start">
        <header><h1>Signup</h1></header>
        <section>
            <header><h2>Please enter your details&hellip;</h2></header>
            <div>
                <form id="formSignup" method="post" action="http://localhost:7654/apis/collectors/register">
                    <fieldset>
                        <legend>Ahlan wa sahlan&excl;</legend>
                        <label for="identity"><span class="requiredInput">*</span>Username:</label>
                        <input type="text" name="id" id="identity" autocomplete="username" value="sabuein" required />
                        <label for="fullname"><span class="requiredInput">*</span>Fullname:</label>
                        <input type="text" name="name" id="fullname" autocomplete="name" value="Salaheddin AbuEin" required />
                        <label for="mail"><span class="requiredInput">*</span>Email:</label>
                        <input type="email" name="email" id="mail" autocomplete="email" value="sabuein@gmail.com" required />
                        <label for="pwd"><span class="requiredInput">*</span>Password:</label>
                        <input type="password" name="password" id="pwd" autocomplete="new-password" value="123456789" minlength="8" required />
                        <label for="pwdAgain"><span class="requiredInput">*</span>Retype password:</label>
                        <input type="password" name="duplicate" id="pwdAgain" autocomplete="new-password" value="123456789" minlength="8" required />
                        <label for="pin">PIN:</label>
                        <input id="pin" type="password" inputmode="numeric" />
                        <label for="url">IconURL:</label>
                        <input type="text" name="iconURL" id="url" autocomplete="photo" value="https://sabuein.github.io/assets/images/salaheddin-abuein-moustache.jpg" />
                        <input type="hidden" name="csrf_token" value="*****" />
                        <br /><br />
                        <input type="submit" value="Sign up" />
                        <input type="reset" value="Reset" />
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <app-footer class="flexy gap-x3"></app-footer>
        <noscript>Your browser does not support JavaScript!</noscript>
    </footer>
</body>
</html>
