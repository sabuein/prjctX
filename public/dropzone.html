<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prjctX - Dropzone</title>
    <link rel="manifest" type="application/manifest+json" href="/app.webmanifest?v=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=1.0" />
    <link rel="apple-touch-icon" type="image/png" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <script type="importmap">
        {
            "imports": {
                "Collector": "./assets/js/classes/Collector.mjs",
                "User": "./assets/js/classes/User.mjs",
                "communication": "./assets/js/components/communication.mjs",
                "static": "./assets/js/components/static.mjs",
                "bluetooth": "./assets/js/modules/bluetooth.mjs",
                "cache": "./assets/js/modules/cache.mjs",
                "helpers": "./assets/js/modules/helpers.mjs",
                "hints": "./assets/js/modules/hints.mjs",
                "members": "./assets/js/modules/members.mjs",
                "posts": "./assets/js/modules/posts.mjs",
                "process": "./assets/js/modules/process.mjs",
                "push": "./assets/js/modules/push.mjs",
                "pwa": "./assets/js/modules/pwa.mjs",
                "storage": "./assets/js/modules/storage.mjs",
                "testing": "./assets/js/modules/testing.mjs",
                "utilities": "./assets/js/modules/utilities.mjs",
                "view": "./assets/js/modules/view.mjs"
            }
        }
    </script>
    <script type="text/javascript">
        var meta = {
            document: {
                slug: "dropzone",
                type: "html"
            }
        };
    </script>
    <script src="/assets/js/lib/handlebars-v4.7.7.js" type="text/javascript"></script>
    <script src="/assets/js/app.js" type="module"></script>
    <script nomodule src="/assets/js/classicApp.js" type="text/javascript"></script>
</head>
<body class="flexy">
    <header class="flexy">
        <app-nav></app-nav>
        <noscript>Your browser does not support JavaScript&excl;</noscript>
    </header>
    <main id="main" class="flexy">
        <header><h1>Dropzone</h1></header>
        <section id="dropZone">
            <header><h2>Upload your files below</h2></header>
            <div>
                <label for="readTextFile">Select a text file</label>
                <input type="file" id="readTextFile" accept="text/plain" />
            </div>
            <div>
                <label for="uploadImages">Choose multiple images</label>
                <input type="file" id="uploadImages" accept="image/png, image/jpeg" multiple />
                <p id="dragAndDropArea" class="flexy row full-width">or drag &amp; drop your PNG or JPEG files here</p>
            </div>
            <div id="outputList">&nbsp;</div>
        </section>
        <section>
            <header><h2>Select file(s)</h2></header>
                <form id="upload" enctype="multipart/form-data" action="http://localhost:8888/collectors/upload" method="post">
                    <p>
                        <!-- MAX_FILE_SIZE must precede the file input field -->
                        <input type="hidden" name="MAX_FILE_SIZE" value="30000" />
                        <!-- Name of input element determines name in $_FILES array -->
                        <label>Add file (single): </label><br />
                        <input name="photo" type="file" />
                    </p>
                    <p>
                        <label>Add files (up to 2): </label><br />
                        <input type="file" name="example2[]" /><br />
                        <input type="file" name="example2[]" />
                    </p>
                    <p>
                        <label>Add files (multiple): </label><br />
                        <input type="file" name="example3[]" multiple="multiple" />
                    </p>
                    <p>
                        <input type="submit" value="Send file(s)" />
                    </p>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <app-footer class="flexy gap-x3"></app-footer>
        <noscript>Your browser does not support JavaScript!</noscript>
    </footer>
</body>
</html>
