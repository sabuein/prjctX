            <div>
                <form id="login" method="post"><!-- action="http://localhost:7654/apis/collectors/all" -->

                    <input type="text" name="id" id="identity" autocomplete="username" value="sabuein"/>

                    <input type="text" name="name" id="fullname" autocomplete="name" value="Salaheddin AbuEin"/>

                    <label for="pwd">Password:</label>
                    <input type="password" name="password" id="pwd" autocomplete="current-password" value="1234567890" />
                    <label for="url">IconURL:</label>
                    <input type="text" name="iconURL" id="url" autocomplete="photo" value="https://sabuein.github.io/assets/images/salaheddin-abuein-moustache.jpg" />
                    <input type="hidden" name="csrf_token" value="*****" />
